{% extends "base.html" %} 
{% block title %}Login{% endblock %} 
{% block content %}

<br>

<form method="POST" id="loginForm">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-5">Welcome to MyNotes!</h2>
        <div class="text-center mb-5 text-dark">Login to Continue.</div>
        <div class="card my-5">
          <form class="card-body cardbody-color p-lg-5">
            <div class="mb-3">
              <input type="text" class="form-control" id="email" name="email" placeholder="Email Address" value="{{ request.form['email'] }}">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button>
            </div>

            <div class="form-text text-center mb-5 text-dark">
              Not Registered? <a href="/sign-up" class="text-dark fw-bold">Create an Account</a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('loginForm');
      const formFields = form.querySelectorAll('input, textarea');
  
      formFields[0].focus();
  
      formFields.forEach((field, index) => {
          field.addEventListener('keydown', function (event) {
              if (event.key === 'Enter') {
                  event.preventDefault();
                  const nextIndex = index + 1;
  
                  if (nextIndex < formFields.length) {
                      formFields[nextIndex].focus();
                  } else {
                      submitForm();
                  }
              }
          });
      });
  });
  
  function submitForm() {
      document.getElementById('loginForm').submit();
  }
  </script>
{% endblock %}
